<!DOCTYPE html>

    <title>Tiramisu</title>

<body>
    <h1>Tiramisù</h1>
    <img src="../images/tiramisu.jpg" alt="A delicious tiramisu" width="400">
    <h1>Description</h1>
    <p>Tiramisù is a classic Italian dessert with layers of coffee-soaked ladyfingers and mascarpone cream, topped with cocoa powder.</p>

    <h1>Ingredients</h1>
    <ul>
        <li>400g Ladyfingers</li>
        <li>500g Mascarpone cheese</li>
        <li>300ml Coffee</li>
        <li>120g Sugar</li>
        <li>4 Eggs</li>
        <li>Bitter cocoa powder</li>
    </ul>

</body>
